<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - InvAI</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .search-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-sidebar {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .search-main {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            background: #252525;
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .autocomplete-results {
            background: #252525;
            border-radius: 8px;
            margin-top: -15px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .autocomplete-item:hover {
            background: #2a2a2a;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-section h4 {
            margin: 0 0 10px 0;
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }

        .filter-group {
            margin-bottom: 10px;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        .filter-checkbox:hover {
            background: #252525;
        }

        .filter-checkbox input {
            margin-right: 8px;
        }

        .quick-searches {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-search-btn {
            padding: 8px 16px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .quick-search-btn:hover {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .results-actions {
            display: flex;
            gap: 10px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .results-table th {
            background: #252525;
            font-weight: 600;
            color: #888;
            position: sticky;
            top: 0;
        }

        .results-table tr:hover {
            background: #252525;
        }

        .results-table input[type="checkbox"] {
            cursor: pointer;
        }

        .bulk-actions {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .bulk-actions.active {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-searches-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .saved-search-item {
            padding: 10px;
            background: #252525;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-search-item:hover {
            background: #2a2a2a;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .badge-low { background: #f44336; }
        .badge-ok { background: #4CAF50; }
        .badge-excess { background: #FF9800; }

        @media (max-width: 1024px) {
            .search-container {
                grid-template-columns: 1fr;
            }
            
            .search-sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <!-- Sidebar -->
        <div class="search-sidebar">
            <h3>üîç Filters</h3>
            
            <!-- Quick Searches -->
            <div class="filter-section">
                <h4>Quick Searches</h4>
                <div id="quick-searches" class="quick-searches"></div>
            </div>

            <!-- Saved Searches -->
            <div class="filter-section">
                <h4>Saved Searches</h4>
                <button id="save-current-search" class="btn btn-sm btn-primary" style="width: 100%; margin-bottom: 10px;">üíæ Save Current</button>
                <div id="saved-searches-list" class="saved-searches-list"></div>
            </div>

            <!-- Category Filter -->
            <div class="filter-section">
                <h4>Category</h4>
                <div id="category-filters"></div>
            </div>

            <!-- Stock Status Filter -->
            <div class="filter-section">
                <h4>Stock Status</h4>
                <div id="stock-status-filters"></div>
            </div>

            <!-- Price Range -->
            <div class="filter-section">
                <h4>Price Range</h4>
                <input type="number" id="price-min" placeholder="Min" class="form-input" style="width: 100%; margin-bottom: 5px;">
                <input type="number" id="price-max" placeholder="Max" class="form-input" style="width: 100%;">
            </div>

            <button id="apply-filters" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Apply Filters</button>
            <button id="clear-filters" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Clear All</button>
        </div>

        <!-- Main Content -->
        <div class="search-main">
            <h1>Advanced Product Search</h1>
            
            <!-- Search Box -->
            <input type="text" id="main-search" class="search-box" placeholder="Search products by name, SKU, or description...">
            <div id="autocomplete-results" class="autocomplete-results" style="display: none;"></div>

            <!-- Bulk Actions -->
            <div id="bulk-actions" class="bulk-actions">
                <span id="selected-count">0 items selected</span>
                <div class="results-actions">
                    <button id="bulk-export" class="btn btn-sm btn-secondary">üìä Export Selected</button>
                    <button id="bulk-update" class="btn btn-sm btn-primary">‚úèÔ∏è Bulk Update</button>
                    <button id="deselect-all" class="btn btn-sm btn-secondary">‚ùå Deselect All</button>
                </div>
            </div>

            <!-- Results -->
            <div class="results-header">
                <div>
                    <h3 id="results-count">Search products...</h3>
                </div>
                <div class="results-actions">
                    <button id="export-csv" class="btn btn-sm btn-secondary">üì• Export CSV</button>
                    <button id="export-json" class="btn btn-sm btn-secondary">üì• Export JSON</button>
                </div>
            </div>

            <div id="results-container">
                <table class="results-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>Product</th>
                            <th>SKU</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                        <tr>
                            <td colspan="8" style="text-align: center; padding: 40px; color: #888;">
                                Enter a search term or apply filters to see results
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/advanced-search.js"></script>
</body>
</html>
