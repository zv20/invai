<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.2em;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            background: rgba(255,255,255,0.2);
        }

        .status.connected {
            background: #4ade80;
        }

        .status.disconnected {
            background: #f87171;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            background: #f3f4f6;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 18px 20px;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        input, select, textarea, button {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4b5563;
            font-weight: 500;
        }

        .barcode-input-group {
            position: relative;
        }

        .barcode-input-group input {
            padding-right: 50px;
        }

        .scan-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: #10b981;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 1.2em;
        }

        .scan-btn:hover {
            background: #059669;
            transform: translateY(-50%) translateY(-2px);
        }

        /* Quick Scan Button in Inventory */
        .quick-scan-btn {
            background: #10b981;
            padding: 12px 24px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-scan-btn:hover {
            background: #059669;
        }

        /* Scanner Modal */
        .scanner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .scanner-modal.active {
            display: flex;
        }

        .scanner-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
        }

        .scanner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .scanner-header h2 {
            color: #667eea;
            margin: 0;
            font-size: 1.5em;
        }

        .close-scanner {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
        }

        .close-scanner:hover {
            background: #dc2626;
            transform: translateY(0) !important;
        }

        #reader {
            border: 3px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }

        .scanner-info {
            margin-top: 15px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 0.9em;
            color: #4b5563;
        }

        .scanner-info ul {
            margin: 10px 0 0 20px;
            line-height: 1.8;
        }

        .scanner-result {
            margin-top: 15px;
            padding: 15px;
            background: #dcfce7;
            border: 2px solid #10b981;
            border-radius: 8px;
            color: #065f46;
            font-weight: 600;
            display: none;
        }

        .scanner-result.show {
            display: block;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-bar {
            flex: 1;
            min-width: 200px;
        }

        .category-filter {
            min-width: 150px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: linear-gradient(135deg, #f9fafb 0%, #ffffff 100%);
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .item-card.expired {
            border-color: #ef4444;
            background: linear-gradient(135deg, #fee2e2 0%, #ffffff 100%);
        }

        .item-card.expiring-soon {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #fef3c7 0%, #ffffff 100%);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .item-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #1f2937;
        }

        .item-quantity {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .item-meta {
            margin-bottom: 10px;
        }

        .item-details {
            color: #6b7280;
            margin-bottom: 10px;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .item-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin: 4px 4px 4px 0;
        }

        .item-category {
            background: #ddd6fe;
            color: #5b21b6;
        }

        .item-barcode {
            background: #e0e7ff;
            color: #3730a3;
        }

        .item-brand {
            background: #dbeafe;
            color: #1e40af;
        }

        .item-inhouse {
            background: #d1fae5;
            color: #065f46;
        }

        .item-expiry {
            background: #fef3c7;
            color: #92400e;
        }

        .item-expiry.expired {
            background: #fee2e2;
            color: #991b1b;
        }

        .item-expiry.expiring-soon {
            background: #fed7aa;
            color: #9a3412;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit {
            background: #10b981;
            flex: 1;
        }

        .btn-edit:hover {
            background: #059669;
        }

        .btn-delete {
            background: #ef4444;
            flex: 1;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
            grid-column: 1 / -1;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .tab {
                font-size: 1em;
                padding: 15px 10px;
            }

            .tab-content {
                padding: 20px;
            }

            .scanner-content {
                width: 95%;
                padding: 20px;
            }

            .inventory-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Inventory Management</h1>
            <div id="status" class="status disconnected">Connecting...</div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('add')">‚ûï Add Item</button>
            <button class="tab" onclick="switchTab('inventory')">üì¶ Inventory</button>
        </div>

        <!-- Add Item Tab -->
        <div id="addTab" class="tab-content active">
            <h2 style="margin-bottom: 20px; color: #374151;">Add New Item</h2>
            <form id="itemForm">
                <div class="form-row">
                    <div>
                        <label>Item Name *</label>
                        <input type="text" id="itemName" placeholder="Enter item name" required>
                    </div>
                    <div>
                        <label>In-House Number</label>
                        <input type="text" id="itemInhouse" placeholder="Internal ID/SKU">
                    </div>
                    <div>
                        <label>Barcode / UPC</label>
                        <div class="barcode-input-group">
                            <input type="text" id="itemBarcode" placeholder="Scan or enter">
                            <button type="button" class="scan-btn" onclick="openScanner('barcode')" title="Scan Barcode">üì∑</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label>Brand / Manufacturer</label>
                        <input type="text" id="itemBrand" placeholder="e.g., Samsung, Nestle">
                    </div>
                    <div>
                        <label>Quantity *</label>
                        <input type="number" id="itemQuantity" placeholder="0" required>
                    </div>
                    <div>
                        <label>Expiration Date</label>
                        <input type="date" id="itemExpiry">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label>Category</label>
                        <input type="text" id="itemCategory" placeholder="e.g., Electronics, Food">
                    </div>
                    <div>
                        <label>Location</label>
                        <input type="text" id="itemLocation" placeholder="e.g., Shelf A, Warehouse B">
                    </div>
                </div>
                <div class="form-row">
                    <div style="grid-column: 1 / -1;">
                        <label>Notes</label>
                        <textarea id="itemNotes" placeholder="Additional notes..." rows="2"></textarea>
                    </div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" id="submitBtn">Add Item</button>
                    <button type="button" id="cancelBtn" style="background: #6b7280; display: none;" onclick="cancelEdit()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Inventory Tab -->
        <div id="inventoryTab" class="tab-content">
            <div class="controls">
                <input type="text" id="searchInput" class="search-bar" placeholder="üîç Search by name, barcode, brand, in-house #...">
                <button type="button" class="quick-scan-btn" onclick="openScanner('search')">
                    <span>üì∑</span>
                    <span>Scan to Search</span>
                </button>
                <select id="categoryFilter" class="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <div id="inventoryList" class="inventory-grid">
                <div class="empty-state">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                    <h3>No items yet</h3>
                    <p>Add your first inventory item in the Add Item tab</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Barcode Scanner Modal -->
    <div id="scannerModal" class="scanner-modal">
        <div class="scanner-content">
            <div class="scanner-header">
                <h2>üì∑ Barcode Scanner</h2>
                <button class="close-scanner" onclick="closeScanner()" type="button">‚úï Close</button>
            </div>
            <div id="reader"></div>
            <div class="scanner-info">
                <strong>üí° Tips:</strong>
                <ul>
                    <li>Allow camera access when prompted</li>
                    <li>Hold barcode steady in camera view</li>
                    <li>Works with UPC, EAN, QR codes</li>
                </ul>
            </div>
            <div id="scannerResult" class="scanner-result">
                <strong>‚úì Scanned:</strong> <span id="scannedCode"></span>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let editingItemId = null;
        let html5QrcodeScanner = null;
        let isScanning = false;
        let scannerMode = 'barcode'; // 'barcode' or 'search'

        // Tab Switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tabName === 'add') {
                document.getElementById('addTab').classList.add('active');
            } else {
                document.getElementById('inventoryTab').classList.add('active');
            }
        }

        // Barcode Scanner Functions
        function openScanner(mode) {
            scannerMode = mode;
            document.getElementById('scannerModal').classList.add('active');
            document.getElementById('scannerResult').classList.remove('show');
            if (!isScanning) {
                startScanner();
            }
        }

        function closeScanner() {
            const modal = document.getElementById('scannerModal');
            modal.classList.remove('active');
            
            if (html5QrcodeScanner && isScanning) {
                html5QrcodeScanner.stop().then(() => {
                    isScanning = false;
                    const readerDiv = document.getElementById('reader');
                    readerDiv.innerHTML = '';
                }).catch(err => {
                    console.error('Error stopping scanner:', err);
                    isScanning = false;
                    const readerDiv = document.getElementById('reader');
                    readerDiv.innerHTML = '';
                });
            }
        }

        function startScanner() {
            isScanning = true;
            
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            };

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error('Unable to start scanning', err);
                alert('Unable to access camera. Please check permissions.');
                closeScanner();
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Show result
            document.getElementById('scannedCode').textContent = decodedText;
            document.getElementById('scannerResult').classList.add('show');
            
            if (scannerMode === 'barcode') {
                // Fill barcode field in Add form
                document.getElementById('itemBarcode').value = decodedText;
                checkExistingBarcode(decodedText);
            } else {
                // Search in inventory
                document.getElementById('searchInput').value = decodedText;
                loadInventory();
            }
            
            // Auto-close after 1.5 seconds
            setTimeout(() => {
                closeScanner();
            }, 1500);
        }

        function onScanError(errorMessage) {
            // Ignore scan errors (too noisy)
        }

        // Check if barcode already exists
        async function checkExistingBarcode(barcode) {
            try {
                const response = await fetch(`${API_URL}/api/inventory?search=${encodeURIComponent(barcode)}`);
                const items = await response.json();
                
                const existingItem = items.find(item => item.barcode === barcode);
                if (existingItem) {
                    if (confirm(`Item "${existingItem.name}" already has this barcode. Load it for editing?`)) {
                        editItem(existingItem.id);
                    }
                }
            } catch (error) {
                console.error('Error checking barcode:', error);
            }
        }

        // Calculate expiration status
        function getExpiryStatus(expiryDate) {
            if (!expiryDate) return null;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const expiry = new Date(expiryDate);
            expiry.setHours(0, 0, 0, 0);
            
            const daysUntilExpiry = Math.floor((expiry - today) / (1000 * 60 * 60 * 24));
            
            if (daysUntilExpiry < 0) {
                return { status: 'expired', days: Math.abs(daysUntilExpiry), text: `Expired ${Math.abs(daysUntilExpiry)} days ago` };
            } else if (daysUntilExpiry === 0) {
                return { status: 'expiring-soon', days: 0, text: 'Expires today!' };
            } else if (daysUntilExpiry <= 7) {
                return { status: 'expiring-soon', days: daysUntilExpiry, text: `Expires in ${daysUntilExpiry} day${daysUntilExpiry > 1 ? 's' : ''}` };
            } else {
                return { status: 'ok', days: daysUntilExpiry, text: `Expires ${expiry.toLocaleDateString()}` };
            }
        }

        // Check connection status
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = '‚úì Connected';
                return true;
            } catch (error) {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = '‚úó Disconnected';
                return false;
            }
        }

        // Load inventory items
        async function loadInventory() {
            try {
                const search = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                
                let url = `${API_URL}/api/inventory?`;
                if (search) url += `search=${encodeURIComponent(search)}&`;
                if (category && category !== 'all') url += `category=${encodeURIComponent(category)}`;

                const response = await fetch(url);
                const items = await response.json();
                displayInventory(items);
                await loadCategories();
            } catch (error) {
                console.error('Error loading inventory:', error);
            }
        }

        // Load categories for filter
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/api/categories`);
                const categories = await response.json();
                
                const currentValue = document.getElementById('categoryFilter').value;
                const select = document.getElementById('categoryFilter');
                select.innerHTML = '<option value="all">All Categories</option>';
                
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Display inventory items
        function displayInventory(items) {
            const container = document.getElementById('inventoryList');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                        </svg>
                        <h3>No items found</h3>
                        <p>Try adjusting your search or add a new item</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = items.map(item => {
                const expiryStatus = getExpiryStatus(item.expiry_date);
                const cardClass = expiryStatus ? `item-card ${expiryStatus.status}` : 'item-card';
                const expiryBadgeClass = expiryStatus ? `item-badge item-expiry ${expiryStatus.status}` : 'item-badge item-expiry';
                
                return `
                    <div class="${cardClass}">
                        <div class="item-header">
                            <div class="item-name">${escapeHtml(item.name)}</div>
                            <div class="item-quantity">${item.quantity}</div>
                        </div>
                        <div class="item-meta">
                            ${item.brand ? `<span class="item-badge item-brand">üè≠ ${escapeHtml(item.brand)}</span>` : ''}
                            ${item.category ? `<span class="item-badge item-category">üìö ${escapeHtml(item.category)}</span>` : ''}
                            ${item.inhouse_number ? `<span class="item-badge item-inhouse">#${escapeHtml(item.inhouse_number)}</span>` : ''}
                            ${item.barcode ? `<span class="item-badge item-barcode">üîñ ${escapeHtml(item.barcode)}</span>` : ''}
                            ${expiryStatus ? `<span class="${expiryBadgeClass}">‚è∞ ${expiryStatus.text}</span>` : ''}
                        </div>
                        <div class="item-details">
                            ${item.location ? `<div>üìç ${escapeHtml(item.location)}</div>` : ''}
                            ${item.notes ? `<div>üìù ${escapeHtml(item.notes)}</div>` : ''}
                        </div>
                        <div class="item-actions">
                            <button class="btn-edit" onclick="editItem(${item.id})">Edit</button>
                            <button class="btn-delete" onclick="deleteItem(${item.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add or update item
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const itemData = {
                name: document.getElementById('itemName').value,
                inhouse_number: document.getElementById('itemInhouse').value,
                barcode: document.getElementById('itemBarcode').value,
                brand: document.getElementById('itemBrand').value,
                quantity: parseInt(document.getElementById('itemQuantity').value),
                expiry_date: document.getElementById('itemExpiry').value,
                category: document.getElementById('itemCategory').value,
                location: document.getElementById('itemLocation').value,
                notes: document.getElementById('itemNotes').value
            };

            try {
                const url = editingItemId 
                    ? `${API_URL}/api/inventory/${editingItemId}`
                    : `${API_URL}/api/inventory`;
                
                const method = editingItemId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(itemData)
                });

                if (response.ok) {
                    document.getElementById('itemForm').reset();
                    editingItemId = null;
                    document.getElementById('submitBtn').textContent = 'Add Item';
                    document.getElementById('cancelBtn').style.display = 'none';
                    await loadInventory();
                    
                    // Switch to inventory tab to see the new item
                    switchTab('inventory');
                    document.querySelectorAll('.tab')[1].classList.add('active');
                    document.querySelectorAll('.tab')[0].classList.remove('active');
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to save item');
                }
            } catch (error) {
                console.error('Error saving item:', error);
                alert('Failed to save item');
            }
        });

        // Edit item
        async function editItem(id) {
            try {
                const response = await fetch(`${API_URL}/api/inventory/${id}`);
                const item = await response.json();

                document.getElementById('itemName').value = item.name;
                document.getElementById('itemInhouse').value = item.inhouse_number || '';
                document.getElementById('itemBarcode').value = item.barcode || '';
                document.getElementById('itemBrand').value = item.brand || '';
                document.getElementById('itemQuantity').value = item.quantity;
                document.getElementById('itemExpiry').value = item.expiry_date || '';
                document.getElementById('itemCategory').value = item.category || '';
                document.getElementById('itemLocation').value = item.location || '';
                document.getElementById('itemNotes').value = item.notes || '';

                editingItemId = id;
                document.getElementById('submitBtn').textContent = 'Update Item';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                
                // Switch to add tab
                switchTab('add');
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.querySelectorAll('.tab')[1].classList.remove('active');
                
                document.getElementById('itemName').focus();
            } catch (error) {
                console.error('Error loading item:', error);
            }
        }

        // Cancel editing
        function cancelEdit() {
            document.getElementById('itemForm').reset();
            editingItemId = null;
            document.getElementById('submitBtn').textContent = 'Add Item';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Delete item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                const response = await fetch(`${API_URL}/api/inventory/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadInventory();
                }
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Failed to delete item');
            }
        }

        // Search functionality
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => loadInventory(), 300);
        });

        // Category filter
        document.getElementById('categoryFilter').addEventListener('change', loadInventory);

        // Close scanner on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('scannerModal').classList.contains('active')) {
                closeScanner();
            }
        });

        // Close scanner when clicking outside
        document.getElementById('scannerModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('scannerModal')) {
                closeScanner();
            }
        });

        // Initialize
        checkConnection();
        loadInventory();
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
