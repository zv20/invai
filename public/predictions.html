<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analytics - InvAI</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/charts.css">
    <style>
        .predictions-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            color: #fff;
            border-bottom: 2px solid #4CAF50;
        }

        .tab:hover {
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .prediction-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .confidence-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .confidence-high { background: #4CAF50; color: white; }
        .confidence-medium { background: #FF9800; color: white; }
        .confidence-low { background: #f44336; color: white; }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .forecast-metric {
            background: #252525;
            padding: 15px;
            border-radius: 6px;
        }

        .forecast-metric label {
            display: block;
            color: #888;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .forecast-metric .value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .reorder-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .reorder-table th,
        .reorder-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .reorder-table th {
            background: #252525;
            font-weight: 600;
            color: #888;
        }

        .urgency-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
        }

        .urgency-urgent { background: #f44336; }
        .urgency-normal { background: #4CAF50; }

        .risk-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        .risk-high { background: #f44336; }
        .risk-medium { background: #FF9800; }
        .risk-low { background: #4CAF50; }

        .abc-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .abc-card {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            border-top: 4px solid;
        }

        .abc-card.class-a { border-color: #4CAF50; }
        .abc-card.class-b { border-color: #2196F3; }
        .abc-card.class-c { border-color: #FF9800; }

        .abc-card h3 {
            margin: 0 0 10px 0;
            font-size: 32px;
        }

        .optimization-alert {
            background: #252525;
            border-left: 4px solid;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .optimization-alert.priority-high { border-color: #f44336; }
        .optimization-alert.priority-medium { border-color: #FF9800; }
        .optimization-alert.priority-low { border-color: #4CAF50; }

        .search-box {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        @media (max-width: 768px) {
            .abc-grid {
                grid-template-columns: 1fr;
            }
            
            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="predictions-container">
        <h1>ðŸ”® Predictive Analytics</h1>
        <p>AI-powered demand forecasting and inventory optimization</p>

        <div class="tabs">
            <button class="tab active" data-tab="demand">Demand Forecast</button>
            <button class="tab" data-tab="reorder">Reorder Points</button>
            <button class="tab" data-tab="optimization">Optimization</button>
        </div>

        <!-- Demand Forecast Tab -->
        <div id="demand-tab" class="tab-content active">
            <div class="prediction-card">
                <h3>Product Demand Forecast</h3>
                <input type="text" id="product-search" class="search-box" placeholder="Search product by name or SKU...">
                <div id="forecast-results"></div>
            </div>
        </div>

        <!-- Reorder Points Tab -->
        <div id="reorder-tab" class="tab-content">
            <div class="prediction-card">
                <div class="prediction-header">
                    <h3>Reorder Recommendations</h3>
                    <button id="refresh-reorder" class="btn btn-primary">ðŸ”„ Refresh</button>
                </div>
                <div id="reorder-results" class="loading">Loading reorder recommendations...</div>
            </div>
        </div>

        <!-- Optimization Tab -->
        <div id="optimization-tab" class="tab-content">
            <div class="prediction-card">
                <h3>ðŸ“Š Inventory Optimization Report</h3>
                <div id="optimization-results" class="loading">Loading optimization analysis...</div>
            </div>
        </div>
    </div>

    <script src="/js/predictions.js"></script>
</body>
</html>
