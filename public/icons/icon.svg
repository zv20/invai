<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" />
  
  <!-- Box Icon -->
  <g transform="translate(106, 106)">
    <!-- Box outline -->
    <path d="M 150 50 L 250 100 L 250 250 L 150 300 L 50 250 L 50 100 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="12" 
          stroke-linejoin="round"/>
    
    <!-- Box top -->
    <path d="M 50 100 L 150 50 L 250 100 L 150 150 Z" 
          fill="#ffffff" 
          opacity="0.9"/>
    
    <!-- Box left side -->
    <path d="M 50 100 L 50 250 L 150 300 L 150 150 Z" 
          fill="#ffffff" 
          opacity="0.6"/>
    
    <!-- Box right side -->
    <path d="M 250 100 L 250 250 L 150 300 L 150 150 Z" 
          fill="#ffffff" 
          opacity="0.8"/>
    
    <!-- AI Dots -->
    <circle cx="120" cy="180" r="8" fill="#667eea"/>
    <circle cx="150" cy="195" r="8" fill="#667eea"/>
    <circle cx="180" cy="180" r="8" fill="#667eea"/>
  </g>
  
  <!-- Text: AI -->
  <text x="256" y="420" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">AI</text>
</svg>