<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Login - InvAI</title>
    
    <!-- Login Page CSS (CSP compliant - external file) -->
    <link rel="stylesheet" href="/css/login.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Mobile Optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InvAI">
    <meta name="theme-color" content="#667eea">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ“¦ InvAI</h1>
            <p>Inventory Management System</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="version" id="version">v0.8.4a</div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alert');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        let countdownInterval = null;

        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = '/';
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            // Clear any existing countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            alertBox.innerHTML = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        // Show lockout alert with countdown
        function showLockoutAlert(remainingSeconds, message) {
            loginBtn.disabled = true;
            
            const updateCountdown = () => {
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                const timeStr = minutes > 0 
                    ? `${minutes}:${seconds.toString().padStart(2, '0')}`
                    : `${seconds} second${seconds !== 1 ? 's' : ''}`;
                
                alertBox.innerHTML = `
                    <strong>ðŸ”’ Account Locked</strong>
                    ${message || 'Too many failed login attempts.'}
                    <span class="countdown">Try again in: ${timeStr}</span>
                `;
                
                if (remainingSeconds <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    loginBtn.disabled = false;
                    alertBox.style.display = 'none';
                } else {
                    remainingSeconds--;
                }
            };

            alertBox.className = 'alert alert-lockout';
            alertBox.style.display = 'block';
            updateCountdown();
            
            // Update countdown every second
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Hide alert
        function hideAlert() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            alertBox.style.display = 'none';
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showAlert('Please enter both username and password');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                // Handle account lockout (423)
                if (response.status === 423) {
                    loginBtn.textContent = 'Sign In';
                    const remainingTime = data.error?.remainingTime || 900; // Default 15 minutes
                    showLockoutAlert(remainingTime, data.error?.message);
                    return;
                }

                if (!response.ok) {
                    throw new Error(data.error?.message || data.error || 'Login failed');
                }

                // Store token and user info
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Check for password expiration warning
                if (data.passwordStatus) {
                    if (data.passwordStatus.expired) {
                        showAlert('âš ï¸ ' + data.passwordStatus.message, 'warning');
                    } else if (data.passwordStatus.warning) {
                        showAlert('âš ï¸ ' + data.passwordStatus.message, 'warning');
                    }
                }

                // Show success message
                showAlert('Login successful! Redirecting...', 'success');

                // Check if using default password
                if (username === 'admin' && password === 'admin123') {
                    setTimeout(() => {
                        showAlert('âš ï¸ You are using the default password! Please change it immediately.', 'warning');
                    }, 1000);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Login failed. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Fetch version
        fetch('/api/health')
            .then(res => res.json())
            .then(data => {
                document.getElementById('version').textContent = `v${data.version}`;
            })
            .catch(() => {
                // Ignore error
            });
    </script>
    
    <!-- PWA Scripts -->
    <script src="/lib/pwa/offlineStorage.js"></script>
    <script src="/js/pwa-init.js"></script>
    <script src="/js/pwa-install.js"></script>
    
    <!-- Mobile Scripts -->
    <script src="/js/touch-gestures.js"></script>
    <script src="/js/mobile-components.js"></script>
</body>
</html>
